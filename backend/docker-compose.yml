version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: fincontrol-mysql
    environment:
      MYSQL_DATABASE: fincontrol_db
      MYSQL_USER: fincontrol
      MYSQL_PASSWORD: fincontrol_password
      MYSQL_ROOT_PASSWORD: root_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "fincontrol", "-pfincontrol_password"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fincontrol-network

