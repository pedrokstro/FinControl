name: Update Badges

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * 0' # Weekly on Sunday

jobs:
  update-badges:
    name: Update README Badges
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
    
    - name: Get project stats
      id: stats
      run: |
        echo "lines=$(find src -name '*.tsx' -o -name '*.ts' | xargs wc -l | tail -1 | awk '{print $1}')" >> $GITHUB_OUTPUT
        echo "files=$(find src -name '*.tsx' -o -name '*.ts' | wc -l)" >> $GITHUB_OUTPUT
    
    - name: Update stats
      run: |
        echo "ðŸ“Š Project Statistics:"
        echo "Lines of code: ${{ steps.stats.outputs.lines }}"
        echo "TypeScript files: ${{ steps.stats.outputs.files }}"
